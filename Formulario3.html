<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/Styles/paginas.css?2021">
    <title>Formulario</title>
</head>
<body id="f3">
    <h1 id="form3">Formulario</h1>
    <p id="pp"> <b> América Loera 3B</b></p>
    <form action="" class="">
        <fieldset>
            <legend>LOGIN</legend>
            <p>
                <label for="user">Username:</label>
                <input type="text" id="inp" name="user" placeholder="Username" size="30" required>
            </p>
            <p>
                <label for="pass">Password</label>
                <input type="password" id="inp" name="pass" placeholder="Password" size="30"  required >
            </p>
        </fieldset>
        <p>
            Escribe comentario: <br>
            <textarea name="comentario" cols="60" rows="5" placeholder="Escribe aquí..."></textarea>
        </p>
        <p>
            Selecciona tu género favorito <br> 
            <input type="radio" name="gene" value="Rock"> Rock <br>
            <input type="radio" name="gene" value="Jazz"> Jazz <br>
            <input type="radio" name="gene" value="Pop">Pop <br>
        </p>
        <p>
            Selecciona tu pasatiempo: <br>
            <input type="checkbox" name="pasa" value="tele"> Televisión 
            <input type="checkbox" name="pasa" value="leer"> Libros
            <input type="checkbox" name="pasa" value="Games"> Juegos 
            <input type="checkbox" name="pasa" value="depo"> Deportes
            <input type="checkbox" name="pasa" value="music"> Musica 
        </p>
        <p>
            Selecciona:
            <select name="opciones">
                <option value="uno">Opción 1</option>
                <option value="dos">Opción 2</option>
                <option value="tres">Opción 3</option>
                <option value="cuatro">Opción 4</option>
            </select>
        </p>
        <p>
            Selecciona: <input type="file" name="archivo">
        </p>
        <p>
            Selecciona fecha: <input type="date" name="fecha">
        </p>
        <p>
            Correo: <input type="email" id="inp" name="Correo" placeholder="Email">
        </p>
        <p>
            <input type="submit" id="boton2" value="Enviar" name="boton">
        </p>
    </form>
</body>
</html>
